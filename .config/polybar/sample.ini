[colors]
;background = ${xrdb:color0:#222}
background = #222

background-alt = #444
;foreground = #dfdfdf
foreground = #fbf1c7
;foreground = #ebdbb2
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

[bar/example]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 17 ;17
;offset-x = 1%
;offset-y = 1%
radius = 6.0
fixed-center = false

margin-top = 0
margin-bottom = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3 ; 3
line-color = #f00

border-size = 5 ; 4
;border-color = #00000000
border-color = ${colors.background}

padding-left = 1
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = misc fixed:pixelsize=10;1
font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
font-2 = siji:pixelsize=10;1
font-3 = Kochi Gothic:style=Regular:pixelsize=10;2

modules-left = bspwm
modules-center = cmus
modules-right = xkeyboard filesystem alsa memory cpu date

tray-position = right
tray-padding = 2
;tray-background = #0063ff

wm-restack = bspwm
;wm-restack = i3

override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev
;vim:ft=dosini

cursor-click = pointer
cursor-scroll = ns-resize

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix-foreground = ${colors.foreground-alt}
;format-prefix-underline = #f5e0c8

;label-layout = %layout%
;label-layout-underline = #f5e0c8

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = #f5e0c8

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
;mount-1 = /home

label-mounted = %{F#ffb52a}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}



[module/bspwm]
ws-icon-0 = I;å£¹
ws-icon-1 = II;è²³
ws-icon-2 = III;åƒ
ws-icon-3 = IV;è‚†
ws-icon-4 = V;ä¼
ws-icon-5 = VI;é™¸
ws-icon-6 = VII;æ¼†
ws-icon-7 = VIII;æŒ
ws-icon-8 = IX;ç–
ws-icon-9 = X;æ‹¾
type = internal/bspwm
label-font = 2
label-focused = %icon%
label-focused-background = ${colors.background-alt}
;label-focused-underline= ${colors.primary}
label-focused-padding = 2
label-occupied = %icon%
label-occupied-padding = 2

label-urgent = %icon%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

; Separator in between workspaces
; label-separator = |
[module/cpu]
type = internal/cpu
interval = 2
;format-prefix = "î€¦ "
format-prefix-foreground = ${colors.foreground-alt}
;format-underline = #f5e0c8
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
;format-prefix = "î€¨ "
format-prefix-foreground = ${colors.foreground-alt}
;format-underline = #FCC46E
label = %percentage_used%%

[module/eth]
type = internal/network
interface = eno16777736
interval = 3.0

format-connected-underline = #55aa55
;format-connected-prefix = "î†œ "
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %local_ip%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date
interval = 5

date =
date-alt = " %d-%m-%Y"

time = %H:%M
time-alt = %H:%M:%S

format-prefix = î€–
format-prefix-foreground = ${colors.foreground-alt}
;format-underline = #FC9031

label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume> <bar-volume>
label-volume = VOL %percentage%%
label-volume-foreground = ${root.foreground}

label-muted = ğŸ”‡ muted
label-muted-foreground = #666

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = -
bar-volume-fill-font = 2
bar-volume-empty = -
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/alsa]
type = internal/alsa

format-volume = <label-volume> <bar-volume>
label-volume = VOL
label-volume-foreground = ${root.foreground}

format-muted-prefix = "îˆ‚ "
format-muted-foreground = ${colors.foreground-alt}
label-muted = sound muted

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = â”€
bar-volume-fill-font = 2
bar-volume-empty = â”€
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}
[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 5
margin-bottom = 5

; vim:ft=dosini
[module/cmus]
type = custom/script

exec = ~/.config/polybar/cmus.sh
exec-if = pgrep -x cmus
interval = 1

click-left = cmus-remote --next
click-right = cmus-remote --prev
click-middle = cmus-remote --pause
scroll-up = cmus-remote --volume +5%
scroll-down = cmus-remote --volume -5%

label-font = 1
format = <label>
;format-underline = ${colors.foreground-alt}
label = %output%
label-maxlen = 100
